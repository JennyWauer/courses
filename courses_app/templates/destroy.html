<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'destroy.css' %}">
    <title>Delete a course</title>
</head>
<body>
    <h1>Are you sure you want to delete the following course?</h1>
    <p>Name: {{ course.course.name }}</p>
    <p>Description: {{ course.desc }}</p>
    <button>No</button>
    <button class="yes">Yes! I want to delete this</button>
</body>
</html>
